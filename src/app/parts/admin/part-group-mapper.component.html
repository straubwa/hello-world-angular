<div class='row mb-4'>
  <div class='col-12'>
    <h1>Admin: Part-Group Mapper</h1>
  </div>
</div>
<div class='row mb-4'>
  <div class='col-xs-12 col-md-6 col-lg-4'>
    <select class="form-control" #selectedCategory (change)='fillPartsForCategory(selectedCategory.value)'>
      <option value="">Select Category</option>
      <option [value]='c.id' *ngFor='let c of categories'>{{ c.name }} ({{ c.partCount }})</option>
    </select>
  </div>
  <div class='mt-3 mt-md-0 col-xs-12 col-md-6 col-lg-4 offset-lg-4'>
    <select class="form-control" #selectedGroup>
      <option value="">Select Group</option>
      <option [value]='g.id' *ngFor='let g of groups'>{{ g.name }}</option>
    </select>
    <button class="mt-2 btn btn-primary btn-block" >Click to map selected parts</button>
  </div>
</div>
<div class='row mb-4'>
  <div class='col-12 part-box-container'>
    <div class="part-box border rounded" *ngFor='let p of parts' [ngClass]="{'border-primary': p.selected }" (click)="toggleSelected(p)" >
      <img class="img-fluid mx-auto d-block" [src]='p.partImageUrl'>
      <span class='text-info'>{{ p.name }}</span>
    </div>
  </div>
</div>
