<div class='row mb-4'>
  <div class='col-12'>
    <h1>Import Set From Rebrickable</h1>
    <p>Any set found at <a href="https://rebrickable.com" target="_blank">rebrickable</a> can be imported to track the parts you need to find within your collection.</p>
  </div>
</div>
<div class='row mb-3'>
  <div class='col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-2'>
    <div class='input-group mb-3'>
      <input type='text' class='form-control border-primary' placeholder="Set Number" [(ngModel)]='setNumber' />
      <div class='input-group-append'>
        <button class='btn btn-primary' (click)='importSet()' >Import Set</button>
      </div>
    </div>
    <div class="alert alert-info text-center" *ngIf='responseMessage'>{{ responseMessage }}</div>
  </div>
</div>
<div class='row' *ngIf='importedSet'>
  <div class='col-12'>
    <img [src]='importedSet.setImageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' ><br />
    <a [routerLink]="['/sets', importedSet.setNumber]">{{ importedSet.setNumber }}</a>
  </div>
</div>
    
<ngx-spinner size="large" color="#3399F3" type="ball-atom"></ngx-spinner>
